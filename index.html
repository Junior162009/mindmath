<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindMath</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #45a049; }#game, #dashboard { display: none; }

  </style>
</head>
<body>
<div id="container">  <!-- LOGIN -->  <div id="loginScreen">
    <h2>Iniciar sesión</h2>
    <input id="loginUser" placeholder="Usuario" />
    <button onclick="login()">Entrar</button>
  </div>  <!-- DASHBOARD -->  <div id="dashboard">
    <h2 id="welcome"></h2>
    <p>Puntaje: <span id="score">0</span></p>
    <button onclick="startGame()">Jugar</button>
    <button onclick="logout()">Cerrar sesión</button>
  </div>  <!-- GAME -->  <div id="game">
    <h3 id="question"></h3>
    <input id="answer" placeholder="Tu respuesta" />
    <button onclick="checkAnswer()">Enviar</button>
  </div></div><script>
  let user = localStorage.getItem("mindmath_user");
  let score = localStorage.getItem("mindmath_score") || 0;
  let a, b;

  function render() {
    if(user) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("welcome").innerText = "Hola, " + user;
      document.getElementById("score").innerText = score;
    }
  }

  function login() {
    const input = document.getElementById("loginUser").value;
    if(!input) return alert("Escribe un usuario");
    user = input;
    localStorage.setItem("mindmath_user", user);
    render();
  }

  function logout() {
    localStorage.removeItem("mindmath_user");
    location.reload();
  }

  function startGame() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("game").style.display = "block";
    newQuestion();
  }

  function newQuestion() {
    a = Math.floor(Math.random()*10);
    b = Math.floor(Math.random()*10);
    document.getElementById("question").innerText = `${a} + ${b} = ?`;
  }

  function checkAnswer() {
    const ans = document.getElementById("answer").value;
    if(Number(ans) === a+b) {
      score++;
      localStorage.setItem("mindmath_score", score);
      document.getElementById("score").innerText = score;
      alert("Correcto!");
    } else {
      alert("Incorrecto");
    }
    document.getElementById("answer").value = "";
    newQuestion();
  }

  render();
</script></body>
</html>
